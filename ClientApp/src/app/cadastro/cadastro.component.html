<h1> Cadastro </h1>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">Home</li>
    <li class="breadcrumb-item active" aria-current="page">Cadastro</li>

  </ol>
</nav>

<div class="container">
  <form class="form" #cadastroForm="ngForm">

    <div class="form-group has-danger">
      <label for="nome" class="form-control-label">Nome</label>
      <input type="text" class="form-control form-control-danger" placeholder="Informe o nome"
             required
             name="nome" #nome="ngModel"
             [(ngModel)]="cadastroForm.nome"
             [ngClass]="getFormGroupClass(nome.valid,nome.pristine)" autocomplete="off">
      <small class="form-text text-muted" [hidden]="nome.valid || nome.pristine">O campo deve ser informado</small>
    </div>

    <div class="form-group">
      <label for="email" class="form-control-label">Email</label>
      <input type="text" class="form-control form-control-danger" placeholder="Informe o e-mail" required name="email" #email="ngModel" [(ngModel)]="cadastroForm.email" autocomplete="off">
      <small class="form-text text-muted" [hidden]="email.valid || email.pristine">O campo deve ser informado</small>
    </div>
    <div class="form-group">
      <label for="profissao" class="form-control-label">Profissão</label>
      <input type="text" class="form-control form-control-danger" placeholder="Informe a profissão"
             required
             name="Profissao" #profissao="ngModel"
             [(ngModel)]="cadastroForm.profissao" autocomplete="off">
      <small class="form-text text-muted" [hidden]="profissao.valid || profissao.pristine">O campo deve ser informado</small>
    </div>
    <div class="form-group">
      <label for="datanascimento" class="form-control-label">Data de Nascimento</label>
      <input type="text" class="form-control form-control-danger" placeholder="Informe a data de nascimento"
             required
             name="datanascimento" #datanascimento="ngModel"
             [(ngModel)]="cadastroForm.datanascimento" autocomplete="off">
      <small class="form-text text-muted" [hidden]="datanascimento.valid || datanascimento.pristine">O campo deve ser informado</small>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="desempregado" #desempregado="ngModel" [(ngModel)]="cadastroForm.Desempregado" id="desempregado">
      <label class="form-check-label" for="desempregado">Desempregado</label>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="sucesso">
      Cadastro efetuado com sucesso
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="erro">
      {{mensagemerro}}
    </div>
    <button type="submit" (click)="onTestPost(cadastroForm)" class="btn btn-primary" [disabled]="!cadastroForm.form.valid">Enviar</button>
  </form>


</div>
